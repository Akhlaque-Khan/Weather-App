<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="searchInputBox" >
            <input type="text" id="input-box" class="input-box" placeholder="enter the city name" autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="location-detail">
                <div class="city" id="city">Kolkata, IN</div>
                <div class="date" id="date">10 June (Wednesday), 2022</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">32&deg;C</div>
                <div class="min-max" id="min">15&deg;C (Min) / 24&deg;C (Max)
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="akh.js"></script>
</body>

</html>
